name: Build

on:
  push:
    branches:
      - dev
      - add-workflow
  pull_request:
    branches:
      - master
      - dev

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Set up Go modules
      run: |
        go get github.com/go-telegram-bot-api/telegram-bot-api
        go get github.com/hpcloud/tail

    - name: Build for Linux
      run: go build -v ./...

    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -v ./...

    - uses: actions/upload-artifact@v2
      with:
        name: poe_trade_notifier_linux
        path: poe_trade_notifier
    - uses: actions/upload-artifact@v2
      with:
        name: poe_trade_notifier_windows
        path: poe_trade_notifier.exe
